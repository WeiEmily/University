{% extends 'tasks/layout.html' %}

{% block body %}

        <h1>Add task</h1>
        <form action={% url 'tasks:add' %} method="post">
            {% csrf_token %}
            {% comment %} <input type="text" name="task"> {% endcomment %}
            {{form}}
            <input type="submit" value="Submit">
        </form>
        <a href="{%  url 'tasks:index'  %}">View all Tasks</a>
{% endblock  %}
